{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
            <section class="galeria" style="margin-left: 5em">
                <!-- [url 'login'] direciona para o views def login e [POST] informa que são informações para banco de dados  -->
                <form action="{% url 'cadastro' %}" method="POST">
                    <!--  Isse [{% csrf_token %} ] é um  code para segurança do form -->
                    {% csrf_token %} 
                    <div class="row">
                        {% for field in form.visible_fields %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <!-- Cria a label do login a partir de uma class no forms.py -->
                            <label for={{field.id_for_label}} style="color:#D9D9D9; margin-bottom: 5px;" > {{field.label}} </label>
                            {{field}}
                        </div>
                        {% for error in field.errors %}
                        <div class="alert alert-danger"> 
                            {{error}}
                        </div>
                        {% endfor %}
                        {% endfor %}
                    </div>
                    <div>
                        <!-- Cria um botão-->
                        <button class="btn btn-success col-12" style="padding: top 5px;" type="submit"> Cadastrar </button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
{% endblock %}
